machine:
  timezone:
    Asia/Tokyo

dependencies:
  pre:
    - curl -o $HOME/go_appengine_1.9.22.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_1.9.22.zip
    - unzip -q -d $HOME $HOME/go_appengine_1.9.22.zip
  override:
    - $HOME/go_appengine/goapp build

deployment:
  appengine:
    branch: master
    commands:
      -   $HOME/go_appengine/appcfg.py --oauth2_refresh_token=$APPENGINE_TOKEN update .

test:
  override:
    - exit 0
